name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.12.4
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run tests
      run: pnpm test:run
      
    - name: Run linter
      run: pnpm lint
      
    - name: Run build
      run: pnpm build